<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    

    <script>
        //setItem = adiciona um item com key e value
        localStorage.setItem("canal","CFB");

        
        //getItem ou direto o nome da chave ex: localStorage.canal
    var vcanal = localStorage.getItem('canal');
        //remove item e get item
        document.write(vcanal);
        
    </script>
</body>
