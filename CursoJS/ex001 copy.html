<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Progama</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background-color: rgb(124, 124, 211);
            color: cornsilk;   /*comentario em css*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(233, 196, 104);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1> <!--comentario html-->
    <p> me livrei da maldição!</p>
    <script>
       var svg = d3.select("body").append('svg').attr("height",800).attr("width",800);
        var bola = svg.append('g');
        bola.append("circle").attr("r",60).attr("cx",250).attr("cy",150).attr("fill","green");
        var bola2 = svg.append('a');
        bola2.append('circle').attr("r",45).attr("cx",50).attr("cy",50).attr("fill","blue");
        bola2.append('circle').attr("r",10).attr('cx',80).attr("cy",80);
        bola.transition().duration(1500).attr("cx",150).attr("cy",50);
    </script>
</body>
</html>
