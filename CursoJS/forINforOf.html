<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome= "anderson";
        var nomes=["antonio","jose","joao"];
        var names={nome:"maria",idade:66, signo:"virgem",peso:85}
        //for in intera em variaveis e objetos podendo interar sobre nomes ou valores e elementos do array
        for (x in names ){
            console.log(x+" "+names[x])
        }
                
        //for of intera em variaveis e arrays em cada elementos e nao intera em objetos

        for(y of nome){
            console.log(y)
        }
        for (y of nomes){
            console.log(y)
        }

        
    </script>
</body>
