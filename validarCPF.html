<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>VALIDAÇÃO DE CPF</p>
    
    <p>Digite seu CPF sem pontos, espaços ou traços - <input type="text" id="cpf1" placeholder="exemplo:11122233375"></p>
    <p><input type="button" value="Verificar" onclick="VerificarCPF()"></p>
</body>

    <script>
            

        function VerificarCPF(){
            var cpf= String(document.getElementById("cpf1").value);
            var soma=0

            for(i=0; i<=8; i++){
                soma += cpf[i] * (10-i);
            }
            var Dv1 =11- (soma % 11);


            soma=0

            for (i=0; i<=9; i++){
                soma += cpf[i] * (11-i);
            }
            var Dv2 =11- (soma % 11) ;


            if(cpf[9]==Dv1 && cpf[10]==Dv2){
                alert("CPF Válido");
                
            }else {
                alert("ERRO!! CPF Inválido");
            }
        }
    </script>
</html>
