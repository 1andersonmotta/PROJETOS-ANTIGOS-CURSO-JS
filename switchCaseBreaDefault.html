    <script>
        var dia= prompt("digite o numero");
        //prompt recebe sempre string
        //parseloat transforma string em number
        
        switch(parseFloat(dia)){
            case 1: console.log("segunda");
            break;
            case 2: console.log("terça");
            break;
            default:console.log("dia inválido");
        }
    </script>
